<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANG GHI NHỚ HỌC PHẦN</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href="/assets/css/style.css">
</head>
<body>
    
    <!--header-->
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">
                        <a href="/"class="nav-bar text-dark">GHI NHỚ HỌC PHẦN</a>
                    </div>
                </div> 
            </nav>
        </header>
    <!--/header-->

    <!-- Main site -->
        <main id="site-main">
            <div class="container">
            <div class="box-nav d-flex justify-between">
               <div class="filter">
                   <a href="/"><i class="fas fa-angle-double-left"></i>tất cả học phần</a>
               </div>
                </div>
              <div class="form-title text-center ">
                  <h2 class="text-dark">HỌC PHẦN MỚI</h2>
                  <span class="text-light">Ghi nhớ một học phần mới</span>
              </div>              
        <!-- form handling-->
         <form method="POST" id="update_subject">
           <div class="new_subject">
            <div class="form-group">
                <label for="room" class="text-light">Tên lớp</label>
                <input type="text" name="room" value="" placeholder="Tên lớp...">
            </div>
             <div class="form-group">
                 <label for="name" class="text-light">Tên học phần</label>
                 <input type="hidden" name="id" value="">
                 <input type="text" name="name" value="" placeholder="Tên học phần...">
             </div>
             <div class="form-group">
                <label for="Number" class="text-light">Số tín chỉ</label>
                <input type="text" name="number" value="" placeholder="Số tín chỉ...">
            </div>
            <div class="form-group">
                <button type="submit" class="btn text-dark update">Lưu</button>
            </div>
           </div>
        </form>

            </div>
        </main>

    <!-- /Main site -->
    
</body>
</html>
